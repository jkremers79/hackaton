<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>About Art Books: Contact Us</title>
  </head>
  <body>
    <div class="grid">
      <header>
        <figure class="company-logo">
          <img src="./images/company_logo.jpg" 
           alt="About Art Books logo" height="150" width="267" />
        </figure>
      </header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <main class="main-contact">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
          fugit ducimus quod quaerat autem sunt doloremque ea quidem vitae
          maxime!
        </p>
        <form class="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" />
          <label for="email">Your E-mail address</label>
          <input type="email" id="email" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" />
          <label for="remarks">Your remarks</label>
          <textarea id="remarks" rows="4" cols="20"></textarea>
          <div class="form-btn-wrapper">
            <input type="submit" value="Sent" />
            <input type="reset" value="Reset Form" />
          </div>
        </form>
      </main>
      <footer class="footer-content">
        <p>About Art Books, curating the best</p>
        <p>Vandelay Road 10, New York</p>
      </footer>
    </div>
  </body>
</html>
